<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Particle Simulation</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="simulationCanvas" width="600" height="400"></canvas>
    <br>
    <label for="temperature">Temperature:</label>
    <input type="range" id="temperature" min="273" max="5000" value="300">
    <br>
    <label for="viscosity">Viscosity (x1e-5):</label>
    <input type="range" id="viscosity" min="1" max="100" value="10">
    <br>
    <button id="toggleWall">Toggle Wall</button>
    <button id="startBtn">Start Simulation</button>
    <button id="stopBtn">Stop Simulation</button>

    <script src="simulation.js"></script>
</body>
</html>
