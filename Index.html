<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta charset="UTF-8">
    <title>Particle Simulation</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="simulationCanvas" width="600" height="400"></canvas>
    <br>
    <label for="temperature">Temperature:</label>
    <input type="range" id="temperature" min="273" max="5000" value="500">
    <br>
    <label for="Diffconst">Diffusion constant (x1e-5):</label>
    <input type="range" id="Diffconst" min="1" max="100" value="10">
    <br>
    <label for="DeltaP">Pressure difference:</label>
    <input type="range" id="DeltaP" min="0" max="100" value="50">
    <br>
    <button id="toggleWall">Toggle Wall</button>
    <button id="startBtn">Start Simulation</button>
    <button id="stopBtn">Stop Simulation</button>
    <div id="result"></div>
    <canvas id="chartCanvas" width="600" height="200"></canvas>
    <script src="chart_script.js"></script>
    
    <script src="simulation.js"></script>
</body>
</html>
